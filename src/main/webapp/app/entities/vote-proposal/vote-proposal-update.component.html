<div class="row justify-content-center">
    <div class="col-8">
        <div>
        	<h4>
	            <p><label>Assigned User Points:</label>{{proposaluser.assignedVotesPoints}}</p>
	            <p><label>Proposal Votes Points:</label>{{totalProposalVotes}}</p>
	            <p><label>User Proposal Votes Points:</label>{{userProposalVotes}}</p>
	            <p><label>User Available Proposal Points:</label>{{userAvailableProposalVotes}}</p>
	            <!-- NECESITO RESTAR LOS PUNTOS ASIGNADOS A LOS VOTOS DE QUE DISPONE y poner el limite en la diferencia.
	            <label class="form-control-label" for="assignedVotesPoints">Votes Points Left:</label>{{proposaluser.assignedVotesPoints}} - 'votePoints'  
	            -->
            </h4>
        </div>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vote-proposal-heading">Create or edit a Vote Proposal : {{proposal.proposalName}}</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('creationDate').invalid && (editForm.get('creationDate').dirty || editForm.get('creationDate').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('creationDate').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('creationDate').errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_votePoints">Vote Points</label>
                    <input type="number" class="form-control" name="votePoints" id="field_votePoints"
                           formControlName="votePoints"/>
                    <div *ngIf="editForm.get('votePoints').invalid && (editForm.get('votePoints').dirty || editForm.get('votePoints').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('votePoints').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('votePoints')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
				<!--  
                <div class="form-group">
                    <label class="form-control-label" for="field_proposal">Proposal</label>
                    <select class="form-control" id="field_proposal" name="proposal" formControlName="proposalId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proposalOption.id" *ngFor="let proposalOption of proposals; trackBy: trackProposalById">{{proposalOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_proposalUser">Proposal User</label>
                    <select class="form-control" id="field_proposalUser" name="proposalUser" formControlName="proposalUserId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proposalUserOption.id" *ngFor="let proposalUserOption of proposalusers; trackBy: trackProposalUserById">{{proposalUserOption.id}}</option>
                    </select>
                </div>  -->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
